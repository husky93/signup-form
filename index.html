<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Rubik+Beastly&display=swap" rel="stylesheet">
    <title>Signup form</title>
</head>
<body>
    <main>
        <section class="lead">
            <div class="layer">
                <img src="./assets/logo.jpg" alt="logo">
                <h1>Night</h1>
            </div>
            <span class="credit">Photo by <a href="https://www.pexels.com/photo/urban-photo-of-an-alley-2411688/">Aleksandar Pasaric</a></span>
            <span class="credit">Owl vector created by freepik - <a href="https://www.freepik.com/vectors/owl">www.freepik.com</a></span>
        </section>
        <section class="content">
           <p class="text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
           <span class="text">Sign up <em>now</em> to get started.</span> 
           <p class="text">You <em>know</em> you want to.</p>
           <form action="#" method="post" class="form">
                <h2>Let's do this!</h2>
                <div class="input_wrapper">
                    <label for="name">First name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input_wrapper">
                    <label for="surname">Last name</label>
                    <input type="text" id="surname" name="surname" required>
                </div>
                <div class="input_wrapper">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="input_wrapper">
                    <label for="number">Number</label>
                    <input type="number" name="number" id="number" required>
                </div>
                <div class="input_wrapper">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="input_wrapper">
                    <label for="conpassword">Confirm password</label>
                    <input type="password" name="conpassword" id="conpassword" required>
                </div>
                <button type="submit" class="btn btn--primary">Create account</button>
           </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
